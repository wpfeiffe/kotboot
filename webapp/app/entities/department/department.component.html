<p-dataTable [value]="departments"
             [paginator]="true"
             [rows]="10"
             [responsive]="true"
             selectionMode="single"
             (onRowSelect)="onRowSelect($event)"
             (onRowUnselect)="onRowUnselect($event)"
             [pageLinks]="4"
             [rowsPerPageOptions]="[5,10,20]"
>
  <p-header>Departments</p-header>
  <p-column field="id" header="ID"></p-column>
  <p-column field="deptCode" header="Dept Code"></p-column>
  <p-column field="deptName" header="Dept Name"></p-column>
  <p-column field="company.companyName" header="Company"></p-column>
  <p-footer>{{selectionMessage}}</p-footer>
</p-dataTable>
